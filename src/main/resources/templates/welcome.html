<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot K8 deployment</title>
    <style>
        body {
            background: radial-gradient(circle at 50% 30%, #232526 0%, #1a1a1a 100%);
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 100px;
            min-height: 100vh;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc;
            letter-spacing: 2px;
        }
        .info {
            margin-top: 40px;
            font-size: 1.5em;
            text-shadow: 0 0 8px #00ffcc;
        }
        .box {
            border: 2px dashed #00ffcc;
            padding: 30px 40px;
            display: inline-block;
            margin-top: 20px;
            background: rgba(26, 26, 26, 0.85);
            border-radius: 20px;
            box-shadow:
                    0 4px 30px rgba(0,255,204,0.3),
                    0 1.5px 0 #00ffcc,
                    0 0 40px #00ffcc inset;
            transition: transform 0.2s cubic-bezier(.25,.8,.25,1), box-shadow 0.2s;
            perspective: 600px;
        }
        .box:hover {
            transform: translateY(-10px) scale(1.03) rotateX(6deg);
            box-shadow:
                    0 8px 60px #00ffcc,
                    0 3px 0 #00ffcc,
                    0 0 80px #00ffcc inset;
        }
        p {
            margin: 18px 0;
        }
        strong {
            color: #fff;
            text-shadow: 0 0 6px #00ffcc;
        }
    </style>
</head>
<body>
<h1>ðŸš€ Welcome to Spring Boot K8 deployment!...GO</h1>
<div class="info box">
    <p><strong>Pod Name:</strong> <span th:text="${podName}"></span></p>
    <p><strong>Pod IP:</strong> <span th:text="${podIp}"></span></p>
    <p><strong>Pod Name 2 ðŸ˜…:</strong> <span th:text="${podName2}"></span></p>
    <p><strong>Pod Namespace:</strong> <span th:text="${podNamespace}"></span></p>
    <p><strong>Node Name:</strong> <span th:text="${nodeName}"></span></p>
</div>
</body>
</html>
